stateStorage: redis

redis:
  host: localhost
  port: 6379
  user:
  password:
  database: 0

pulsar:
  serviceUrl: pulsar://localhost:6650
  tenant: infinitic
  namespace: dev

taskEngine:
  consumers: 1

workflowEngine:
  consumers: 1

monitoring:
  consumers: 1

tasks:
  - name: hello.world.tasks.HelloWorldService
    class: hello.world.tasks.HelloWorldServiceImpl

workflows:
  - name: hello.world.workflows.HelloWorld
    class: hello.world.workflows.HelloWorldImpl
